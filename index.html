<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown New Year</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script type="text/javascript" src="javascript.js" defer></script>
  </head>
  <body>
    <h1>Lunar New Year starts in</h1>
    <div class="countdown-block">
      <div class="countdown-block__text">
        <p class="bigtext" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown-block__text">
        <p class="bigtext" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-block__text">
        <p class="bigtext" id="minutes">0</p>
        <span>mins</span>
      </div>
      <div class="countdown-block__text">
        <p class="bigtext" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
